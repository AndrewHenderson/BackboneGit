<header data-role="header">
	<h1>Home</h1>
</header><!-- /header -->
<div data-role="content" class="content">
	<span class="response-label"></span>
	<div data-role="fieldcontain" class="ui-hide-label cf">
		<label for="first">First Name</label>
		<input type="text" name="first" id="first" value="{{first}}" placeholder="First Name" data-sync="first" />
	</div>
	<div data-role="fieldcontain" class="ui-hide-label cf">
		<label for="last">Last Name</label>
		<input type="text" name="last" id="last" value="{{last}}" placeholder="Last Name" data-sync="last"/>
	</div>
	<div data-role="fieldcontain" class="ui-hide-label cf">
		<label for="city">City</label>
		<input type="text" name="city" id="city" value="{{city}}" placeholder="City" data-sync="city" />
	</div>
	<div data-role="fieldcontain" class="ui-hide-label cf">
		<label for="state">State</label>
		<input type="text" name="state" id="state" value="{{state}}" placeholder="State" data-sync="state" />
	</div>
	<div data-role="fieldcontain" class="ui-hide-label cf">
		<label for="bio">Biography</label>
		<textarea name="bio" id="bio" placeholder="Biography" rows="6" data-sync="bio">{{bio}}</textarea>
	</div>
	<div class="error">*The highlighted fields have changed since you last checked them out of the database.
		<br>Please resolve the conflicts above by selecting which version you would like to use.
		<br>Once all conflicts are resolved, click Submit.</div>
	<div class="success">Conflicts resolved. Click "Submit" to commit your changed.</div>
	<button class="cancel">Cancel</button>
	<button class="save">Save</button>
</div><!-- /content -->
<footer data-role="footer">
	<h4>Page Footer</h4>
</footer><!-- /footer -->
