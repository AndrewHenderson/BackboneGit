<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Resolution Demo</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
      <span class="brand">Edit User</span>
    </div>
  </div>
  <div class="container">
    <div id="main-page" class="page"></div>
  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
  <script type="text/javascript" src="backbone.sync.js"></script>
  <script type="text/javascript" src="main.js"></script>

  <!-- Templates -->
  <script id="profile-tpl" type="text/template">
    <span class="response-label"></span>
    <div data-role="fieldcontain" class="cf">
      <label for="first">First Name</label>
      <input type="text" name="first" id="first" value="<%= first %>" placeholder="First Name"  data-sync="first"/>
    </div>
    <div data-role="fieldcontain" class="cf">
      <label for="last">Last Name</label>
      <input type="text" name="last" id="last" value="<%= last %>" placeholder="Last Name" data-sync="last"/>
    </div>
    <div data-role="fieldcontain" class="cf">
      <label for="city">City</label>
      <input type="text" name="city" id="city" value="<%= city %>" placeholder="City" data-sync="city"/>
    </div>
    <div data-role="fieldcontain" class="cf">
      <label for="state">State</label>
      <input type="text" name="state" id="state" value="<%= state %>" placeholder="State" data-sync="state"/>
    </div>
    <div data-role="fieldcontain" class="cf">
      <label for="bio">Biography</label>
      <textarea name="bio" id="bio" placeholder="Biography" rows="6" data-sync="bio"><%= bio %></textarea>
    </div>
    <div class="sync-message sync-error alert alert-error">*You are attempting to modify fields that have changed since you checked out this record.
      <br><strong>If you would still like to save your changes:</strong>
      <br>1) Please resolve the conflicts by selecting which version you would like to save. Do so by clicking the label to the right of the field.
      <br>2) Once all conflicts are resolved, click the "Submit" button below.
    </div>
    <div class="sync-message sync-warning alert">*The highlighted fields have changed since you checked out this record.
      <br>While these are not in conflict, you may want to review them before saving your changes.
    </div>
    <div class="sync-message sync-success alert alert-success">
      Conflicts resolved. Click "Submit" to save your changes.
    </div>
    <button id="sync-cancel" class="btn">Cancel</button>
    <button id="sync-save" class="btn btn-primary">Save</button>
  </script>
</body>
</html>
